{% extends 'base.html' %}

{% block title %}Plan zajęć{% endblock %}

{% block content %}
	{% for lesson in lesson_list %}
		{{ lesson.start_hour }}
	{% endfor %}
{% for post in posts %}
		<div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{ post.title }}</h3>
            </div>
            <div class="panel-body">
                {{ post.content }}
                <br />
                <span style="float: right">
                ({{ post.created }})
                </span>
            </div>
        </div>
{% endfor %}
{% endblock %}
