{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<title>{% block title %}{% endblock %} | Degra</title>
	</head>

	<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">Degra 2.0</a>
	</div>
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    {% if user.is_authenticated == False %}
	    <li class="logowanie.html"><a href="{% url "login" %}">Zaloguj</a></li>
	    <li><a href="rejestracja.html">Zarejestruj</a></li>
	    {% else %}
	    <li style="float: right;"><a href="{% url "logout" %}">Wyloguj</a></li>
	    {% endif %}
	    <li><a href="plan.html">Plan Zajęć</a></li>
	    <li><a href="dziekanat.html">Panel Dziekanatu</a></li>
	  </ul>
	</div><!--/.nav-collapse -->
	</div>
</div>
<div class="container">

		{% block content %}{% endblock %}
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static 'js/file_upload_helper.js' %}"></script>
	</body>
	
</html>
