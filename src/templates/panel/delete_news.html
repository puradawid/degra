{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Usuwanie wiadomości{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<legend>
			Panel dziekanatu
		</legend>
		<div class="row">
			<div class="col-sm-3">
				{% include 'panel/menu.html' %}
			</div>
			<div class="col-sm-9">
				<form method="post" class="form-horizontal">{% csrf_token %}
					<fieldset>
						<legend>
							Usuń wiadomość
						</legend>
						<p>Czy na pewno chcesz usunąć wiadomość?</p>
						<div class="form-group">
							<div class="col-lg-11">
								<button type="submit" class="btn btn-danger">Usuń</button> 
								<a class="btn btn-default" href='{% url "add_news" %}'>Anuluj</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
