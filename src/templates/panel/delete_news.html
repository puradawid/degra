{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Usuwanie wiadomości{% endblock %}

{% block content %}
	<div class="well bs-component text-center">
		<form method="post">{% csrf_token %}
			<fieldset>
				<legend>
					Usuń wiadomość
				</legend>
					<p>Czy na pewno chcesz usunąć wiadomość?</p>
						<div class="form-group">
							<div class="col-lg-12">
								<button type="submit" class="btn btn-danger">Usuń</button> 
								<a class="btn btn-default" href='{% url "add_news" %}'>Anuluj</a>
							</div>
						</div>
			</fieldset>
		</form>
	</div>
{% endblock %}
